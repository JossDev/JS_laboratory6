<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Laboratorio 6 - 2</title>
</head>
<body>

    <div class="container">
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
            <br>
            <!--titulo-->
            <h1>Información Personal</h1>
            <br>

            <!--comienzo de formulario-->

            <!--nombre-->
            <div class="mb-3">
                <label for="exampleInputText1" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="txtNombre" aria-describedby="textHelp" onblur=" validar_contenido(document.getElementById('txtNombre'), document.getElementById('lblErrorNombre'))">
                <div id="lblErrorNombre" class="form-text text-danger"></div>
            </div>

            <!--email-->
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Correo</label>
                <input type="email" class="form-control" id="txtEmail" aria-describedby="emailHelp" onblur=" validar_contenido(document.getElementById('txtEmail'), document.getElementById('lblErrorEmail'))">
                <div id="lblErrorEmail" class="form-text text-danger"></div>
            </div>

            <!--paswoord-->
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="txtPassword" aria-describedby="passwordHelp">
                <div id="lblErrorPass" class="form-text text-danger"></div>
            </div>

            <!--comentario-->
            <div class="mb-3">
                <label for="exampleInputText1" class="form-label">Comentario</label>
                <input type="text" class="form-control" id="txtComentario" aria-describedby="textHelp" onblur=" validar_contenido(document.getElementById('txtComentario'), document.getElementById('lblErrorComentario'))">
                <div id="lblErrorComentario" class="form-text text-danger"></div>
            </div>

            <!--checkbox-->
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="chkTerminos">
                <label class="form-check-label" for="flexCheckDefault">
                    He leído los terminos y condiciones.
                </label>
            </div>
            <br>
            <!--botones-->
            <button type="button" class="btn btn-primary"  onclick="validar_info()">Enviar</button>

            <!--fin de formulario-->
        </div>
    </div>

    <script src="funciones.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
